<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #25D366;
            color: white;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #25D366;
        }

        .input-container button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background: #128C7E;
        }

        .input-container button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            max-width: 70%;
            margin-bottom: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .quick-actions {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .quick-actions h3 {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quick-actions-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-action-btn:hover {
            background: #25D366;
            color: white;
            border-color: #25D366;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .chat-container {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="status">🟢 Online</div>
    
    <div class="container">
        <div class="header">
            <h1>🤖 AI Assistant</h1>
            <p>Bantu anda dengan AI Assistant</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="message-content">
                    Hai! Saya AI Assistant anda. Boleh bantu apa hari ini? 😊
                </div>
            </div>
        </div>
        
        <div class="quick-actions">
            <h3>Arahan Cepat</h3>
            <div class="quick-actions-buttons">
                <button class="quick-action-btn" onclick="sendQuickMessage('Bantuan saya buat to-do list')">To-Do List</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('Berikan saya idea untuk projek')">Idea Projek</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('Bantu saya belajar sesuatu')">Belajar</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('Berikan nasihat produktiviti')">Produktiviti</button>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Taip arahan anda..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">Hantar</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            typingDiv.appendChild(typingContent);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Disable send button
            sendButton.disabled = true;
            sendButton.textContent = '...';
            
            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/ai-assistant/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: 'whatsapp',
                        userId: 'whatsapp-user'
                    })
                });

                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add AI response
                const aiResponse = data.response || data.message || 'Maaf, saya tidak faham.';
                addMessage(aiResponse);
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('❌ Maaf, ada masalah dengan sambungan. Sila cuba lagi.');
            } finally {
                // Re-enable send button
                sendButton.disabled = false;
                sendButton.textContent = 'Hantar';
                messageInput.focus();
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on load
        messageInput.focus();

        // Check if we're running on localhost
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('🤖 WhatsApp AI Assistant loaded locally');
        } else {
            console.log('🌐 WhatsApp AI Assistant loaded remotely');
        }
    </script>
</body>
</html>
